<div class="card">
  <div class="card-header">Latest Updates</div>
  <table class="table mb-0">
    <thead>
      <tr>
	<th>Date</th>
	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      {{ range (first 5 .Site.RegularPages) }}
      <tr>
	<td class="text-nowrap">{{ .Date.Format "02-01-2006" }}</td>
	<td><a href="{{.RelPermalink}}">{{ .Title }}</a></td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
