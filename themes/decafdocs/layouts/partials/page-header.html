<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a href="/" class="navbar-brand">{{ .Site.Title }}</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-contents">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbar-contents">
      <ul class="navbar-nav">
	<li class="nav-item dropdown">
	  <a class="nav-link" href="/">Home</a>
	</li>
	{{ range $index, $section := .Site.Sections }}
	<li class="nav-item dropdown">
	  <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">{{ $section.Title }}</a>
	  <div class="dropdown-menu">
	    {{ range $section.Pages }}
	    <a class="dropdown-item" href="{{ .RelPermalink }}">{{ .Title }}</a>
	    {{ end }}
	  </div>
	</li>
	{{ end }}
      </ul>
    </div>
  </div>
</nav>
